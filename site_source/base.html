<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta_tags %}
    <!-- meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
    <meta name="theme-color" content="#010101">
    <meta name="og:locale" content="en_US">
    <meta name="og:image:height" content="640">
    <meta property="og:image:width" content="640">
    <meta property="og:image" content="{% static 'img/logo-kepler.png' %}">
    <meta property="og:title" content="00 Team Page">
    <meta property="og:site_name" content="Powered by Studio Bahram">
    <meta property="og:description" content="Noting ...">
    <meta name="keywords" content="00 Team,Developers Team,FiveM Developers">
    <meta property="og:url" content="http://keplerplt.ir">
    <meta property="og:type" content="website">
    <meta name="copyright" content="00 Team">

    {% endblock %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | 00 Team</title>
    
    <!-- Local Styles -->
    {% block link_css %}
    <link rel="stylesheet" href="static/css/base.css">
    {% endblock %}

    
    
    {% block script_src %}
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% endblock %}

    <!-- Page icon -->
    <link rel="icon" href="static/images/logo2.png">

    <!-- Google Fonts -->
    {% block google_fonts %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet"> <!-- 00 Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    {% endblock %}
</head>
<body>
    
</body>
</html>
