---
title: Home
layout: base
style_file: home
video_player: true
---

<header>
    <span class="logo-base">00<span class="team-span">Team</span></span>
</header>

<div class="conects">
    <div class="about">
        <h2>About</h2>
        <p>Nothing ...</p>
    </div>

    <div class="works">
        <h2>Works</h2>
        {% assign last_work = site.data.works[-1] %}
        {% if last_work %}
        <div class="last-work">
            <h3>{{ last_work.title }}</h3>
            <div class="video">
                <video id="player" controls data-poster="{{ last_work.video_poster }}">
                    <source src="{{ last_work.video_src }}" type="video/mp4" />
                </video>
                <script>const player = new Plyr('#player');</script>
            </div>
            <p>{{ last_work.description }}</p>
        </div>
        {% else %}
        <h3 class="no-work">Noting for Now</h3>
        {% endif %}
        
    </div>
    <span></span>
</div>
