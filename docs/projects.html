---
title: Projects
layout: base
style_file: projects
video_player: true
---

<div class="all-projecs">
    <h2>00 Team Projects</h2>
    {% assign project_index = 0 %}

    {% for p in site.data.projects %}
    <div class="slide project">
        <h3>{{ p.title }}</h3>
        <div class="video">
            <video id="player-{{ project_index }}" controls data-poster="{{ p.video_poster }}">
                <source src="{{ p.video_src }}" type="video/mp4" />
            </video>
            <script>new Plyr('#player-{{ project_index }}');</script>
            {% assign project_index = project_index | plus: 1 %}
        </div>
        <p>{{ p.description }}</p>
    </div>
    {% endfor %}
    <div class="btns">
        <a class="btn previous">Previous</a>
        <a class="btn next">Next</a>
    </div>
</div>

<script src="/static/js/projects.js"></script>
